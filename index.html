<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">

      <!-- POPUP PROFILE -->
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="MyProfile">
            <input class="popup__input popup__name" type="text" name="ProfileName">
            <input class="popup__input popup__occupation" type="text" name="ProfileJob">
            <button class="popup__submit" type="submit">Сохранить</button>
            <button type="button" class="popup__close"></button>
          </form>
        </div>
      </section>

      <!-- POPUP ADD CARD -->
      <section class="add-card">
        <div class="add-card__container">
          <h3 class="add-card__title">Новое место</h3>
          <form class="add-card__form" name="Mesto">
            <input class="add-card__input add-card__name" type="text" name="MestoName" placeholder="Название">
            <input class="add-card__input add-card__link" type="url" name="MestoLink" placeholder="Cсылка на картинку">
            <button class="add-card__submit" type="submit">Создать</button>
            <button type="button" class="add-card__close"></button>
          </form>
        </div>
      </section>

      <!-- POPUP CARD PICTURE -->
        <section class="card-popup">
          <div class="card-popup__container">
            <img class="card-popup__picture">
            <button type="button" class="card-popup__close"></button>
            <h2 class="card-popup__name"></h2>
          </div>
        </section>

      <!-- HEADER -->
      <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line">
      </header>

      <main class="content">
          <!--  PROFILE -->
          <section class="profile">
              <img class="profile__avatar" src="./images/profile/profile__avatar.jpg" alt="фото профиля">
              <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__button-edit" type="button">
                      <img src="./images/button-image/edit-button.svg" alt="изменить">
                  </button>
                  <h2 class="profile__occupation">Исследователь океана</h2>
              </div>
              <button class="profile__button-add" type="button">
                  <img src="./images/button-image/add-button.svg" alt="добавить">
              </button>
          </section>
          <!-- ELEMENTS -->
          <section class="elements">
          </section>
      </main>
      <footer class="footer">
        <p class="footer__credits">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="card-template">
      <div class="elements__element element">
        <img class="element__picture">
        <div class="element__caption-field">
          <h2 class="element__caption"></h2>
          <button class="element__like-button" type="button"></button>
        </div> 
        <button class="element__delete" type="button"></button>
      </div>
    </template>

    <script src="index.js"></script>
  </body>
</html>
